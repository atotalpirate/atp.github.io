---
layout: default
title: Contact
type: Contact

<section id="contact" class="container">

  <h1 class="fitText">Get in touch.</h1>

  <form action="http://getsimpleform.com/messages?form_api_token=62cbae6d7c4c0ded379219394841bec9" method="post">
    <!-- the redirect_to is optional, the form will redirect to the referrer on submission -->
    <input type='hidden' name='redirect_to' value='http://atotalpirate.github.io' />
    <!-- all your input fields here.... -->
    <input class="first half" type='text' name='First' value="first name"/>

    <input class="last half" type='text' name='Last' value="last name"/>

    <input class="email half" type='text' name='email' value="email" />

    <select class="half">
      <option value="$1">$1</option>
      <option value="$100">$100</option>
      <option value="$1000">$1,000</option>
      <option value="$10000">$10,000</option>
    </select>

    <input type='text' name='test' />

    <input type='submit' value='Submit' />

  </form>

</section>
